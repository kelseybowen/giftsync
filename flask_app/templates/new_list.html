<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <title>GiftSync</title>
</head>
<body>
    <div class="container">
        <form action="/list/save" method="post">
            <div>
                <h2>Create List</h2>
            </div>
            <div>
                <label for="list_name" class="form-label">List Name</label>
                <input type="text" name="list_name" class="form-control">
            </div>
            <div>
                <label for="description" class="form-label">Description</label>
                <input type="text" name="description" class="form-control">
            </div>
            <div>
                <label for="is_public" class="form-label">Make Public?</label>
                <input type="hidden" name="is_public" id="is_public" value="false">
                <input type="checkbox" name="is_public" id="is_public" value="true">
            </div>
            <div>
                <button class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
